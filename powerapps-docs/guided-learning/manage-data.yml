  content: "Common Data Service でデータを格納およびモデル化する方法を理解します。 ビジネス データとプロセスにマップされるエンティティを定義して使用し、カスタム エンティティで共通のデータ モデルを拡張します。 ロール ベースのセキュリティを使用してエンティティへのアクセスを制御します。 サービスと Excel でデータを直接操作します。\n"
